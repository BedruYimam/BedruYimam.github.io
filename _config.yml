# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-paginate
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: /blog/page:num/

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive-taxonomy
  permalinks:
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'

# Include directories
include:
  - _pages
  - _posts
  - _publications
  - _teaching
  - _talks
  - _portfolio
  - _drafts
  - .htaccess
  - _data
  - _sass
  - assets

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE

# SASS Configuration
sass:
  sass_dir: _sass
  style: compressed

# Build Settings
future: true
show_drafts: false
limit_posts: 0
keep_files:
  - .git
  - .svn

# Liquid
liquid:
  error_mode: warn

# Performance
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
